<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastro</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/style1.css' %}">
   </head>

   <body>
      <!--Navbar-->
      <nav class="menu">
         <div class="logo">
               <img src="{% static 'img/logo.png' %}" width="150" height="38" />
         </div>
         <ul class="menu-items">
				<li><a href="/">HOME</a></li>
				<li><a href="/quemsomos/">QUEM SOMOS</a></li>
				<li><a href="/servicos/">SERVIÇOS</a></li>
				<li><a href="/agendamento/">AGENDAMENTO</a></li>
				<li><a href="/selectuser/">ENTRAR</a></li>
         </ul>
      </nav>
      <!--Fim-Navbar-->
      <!--Banner-->

      <div class="banner">
         <!--Imagem do banner-->
         <div class="banner-img">
            <ul>
               <li><img src="{% static './img/logo.png' %}" width="600" height="200" /></li>
            </ul>
         </div>
         <!--Fim Imagem do banner-->
      </div>
      <div class="card">
         <h3>Cadastro de Paciente</h3>
         <form  method="post"> {% csrf_token %}
            {{ form.as_p }}

            {% for message in messages %}
            <div align="left">
               <strong>Erro: </strong>{{ message }}
            </div>
            {% endfor %}

            <input type="submit" value="Salvar"/>
            <p style="text-align: center ;">Já tem conta?
               <a href="/selectuser/logincliente/"> Ir para Login </a>
            </p>
         </form>
      </div>
   </body>
</html>
