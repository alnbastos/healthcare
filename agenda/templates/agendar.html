<div class="card">
<form class="agendar">
	<h3> Consulta Médica </h3>
		 Data: <input type="date"></br></br>
		<label for="centro">Centro Médico:</label>
			<select id="centro" name="centro">
				<option value="----">------</option>
				<option value="presencial">Presencial</option>
				<option value="online">Online</option>
			</select></br></br>
			<label for="medico">Qual a Especialidade:</label>
			<select id="medico" name="medico">
				<option value="----">------</option>
				<option value="cardiologista">Cardiologista</option>
				<option value="clinico">Clinico Geral</option>
				<option value="ginecologista">Ginecologista</option>
				<option value="pediatra">Pediatra</option>
				<option value="psicologa">Psicologa</option>
				<option value="psiquiatra">Psiquiatra</option>
				<option value="neurologista">Neurologista</option>
			</select></br></br>
		
		<label for="doutor">Médico:</label>
			<select id="doutor" name="doutor">
				<option value="----">------</option>
				<option value="maria">Dra. Maria</option>
				<option value="aline">Dra. Aline</option>
				<option value="eddy">Dr. Emanuel</option>
				<option value="paulo">Dr. Paulo</option>
				<option value="gabriel">Dr. Gabriel</option>
				<option value="matheus">Dr. Matheus</option>
				<option value="marcos">Dr. Marcos</option>	
			</select> </br>
	<h3> Paciente </h3>
		Realize seu login:
			<label for="email">Email:</label>
			<input type="text" id="email" name="email">
			<label for="senha">Senha:</label>
			<input type="text" id="senha" name="senha">
		<input type="button" value="Login">	</br></br>
	<input type="button" value="Agendar Consulta">		
</form>
</div>
